<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- Northern Lights Background -->
    <div class="aurora"></div>
    
    <!-- Twinkling Stars -->
    <div class="stars-container" id="starsContainer"></div>
    
    <!-- Snowfall -->
    <div class="snowfall" id="snowfall"></div>

    <!-- Flying Santa on Sleigh -->
    <div class="sleigh-container" id="sleighContainer">
        <img src="images/santa-on-sleigh.gif" alt="Santa on Sleigh" class="sleigh-img">
    </div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <!-- Christmas Lights at Top of Welcome Screen -->
        <div class="welcome-lights">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
            <img src="images/lights.png" alt="" class="welcome-lights-img">
        </div>
        
        <div class="welcome-content">
            <div class="ornament-decoration">
                <div class="ornament red"></div>
                <div class="ornament gold"></div>
                <div class="ornament green"></div>
            </div>
            <h1 class="welcome-title">Christmas Magic</h1>
            <p class="welcome-subtitle">A festive experience awaits you</p>
            <button class="magic-button" id="startButton">
                <span class="button-bg"></span>
                <span class="button-content">
                    <svg class="gift-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="8" width="18" height="13" rx="2"/>
                        <path d="M12 8v13"/>
                        <path d="M3 12h18"/>
                        <path d="M12 8c-2-3-6-3-6 0s4 0 6 0"/>
                        <path d="M12 8c2-3 6-3 6 0s-4 0-6 0"/>
                    </svg>
                    <span>Unwrap the Magic</span>
                </span>
                <span class="button-shine"></span>
            </button>
        </div>

        <!-- Snow Ground for Welcome Screen -->
        <div class="welcome-snow-ground">
            <div class="snow-drift d1"></div>
            <div class="snow-drift d2"></div>
            <div class="snow-drift d3"></div>
        </div>
    </div>

    <!-- Main Christmas Scene -->
    <div class="christmas-scene" id="christmasScene">
        <!-- Greeting Message -->
        <div class="greeting-container">
            <h1 class="main-greeting">Merry Christmas!</h1>
            <p class="sub-greeting">âœ¨ Wishing you warmth, joy, and love this holiday season âœ¨</p>
        </div>

        <!-- Scene Content -->
        <div class="scene-content">
            <!-- Santa Claus with Speech Bubble -->
            <div class="santa-wrapper" id="santaWrapper">
                <img src="images/santa.gif" alt="Santa Claus" class="santa-img">
                <div class="santa-speech">
                    <span>Ho Ho Ho!</span>
                    <span>Merry Christmas!</span>
                </div>
            </div>

            <!-- Christmas Tree -->
            <div class="tree-wrapper">
                <div class="tree-star">
                    <div class="star-body"></div>
                    <div class="star-glow"></div>
                    <div class="star-rays"></div>
                </div>
                <div class="christmas-tree">
                    <!-- Tree Layers -->
                    <div class="tree-layer layer-1"></div>
                    <div class="tree-layer layer-2"></div>
                    <div class="tree-layer layer-3"></div>
                    <div class="tree-layer layer-4"></div>
                    
                    <!-- Ornaments -->
                    <div class="ornaments">
                        <div class="tree-ornament o1"></div>
                        <div class="tree-ornament o2"></div>
                        <div class="tree-ornament o3"></div>
                        <div class="tree-ornament o4"></div>
                        <div class="tree-ornament o5"></div>
                        <div class="tree-ornament o6"></div>
                        <div class="tree-ornament o7"></div>
                        <div class="tree-ornament o8"></div>
                        <div class="tree-ornament o9"></div>
                        <div class="tree-ornament o10"></div>
                        <div class="tree-ornament o11"></div>
                    </div>
                    
                    <div class="tree-trunk"></div>
                </div>
                
                <!-- Presents using images -->
                <div class="presents">
                    <img src="images/gift1.png" alt="Gift" class="present-img p1">
                    <img src="images/gift2.png" alt="Gift" class="present-img p2">
                    <img src="images/gift1.png" alt="Gift" class="present-img p3">
                    <img src="images/gift2.png" alt="Gift" class="present-img p4">
                    <img src="images/gift1.png" alt="Gift" class="present-img p5">
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="decorations-right">
                <img src="images/candy.png" alt="Candy Cane" class="candy-img c1">
                <img src="images/candy.png" alt="Candy Cane" class="candy-img c2">
                <div class="holly">
                    <div class="holly-leaf l1"></div>
                    <div class="holly-leaf l2"></div>
                    <div class="holly-berry b1"></div>
                    <div class="holly-berry b2"></div>
                    <div class="holly-berry b3"></div>
                </div>
            </div>
        </div>

        <!-- Snow Ground -->
        <div class="snow-ground">
            <div class="snow-drift d1"></div>
            <div class="snow-drift d2"></div>
            <div class="snow-drift d3"></div>
        </div>
    </div>

    <!-- Audio Control Button -->
    <div class="audio-control" id="audioControl">
        <button class="audio-button" id="audioButton" aria-label="Toggle music">
            <div class="audio-waves">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <svg class="speaker-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                <path class="sound-wave w1" d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                <path class="sound-wave w2" d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
            </svg>
            <svg class="mute-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                <line x1="23" y1="9" x2="17" y2="15"/>
                <line x1="17" y1="9" x2="23" y2="15"/>
            </svg>
        </button>
        <span class="audio-tooltip">ðŸŽµ Click to play music</span>
    </div>

    <!-- Audio Element -->
    <audio id="christmasAudio" loop preload="auto">
        <source src="audio/christmas-song.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
